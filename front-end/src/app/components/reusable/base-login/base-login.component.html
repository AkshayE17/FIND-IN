<div class="login-container">
  <div class="login-content">
    <div class="login-box">
      <div class="image-side">
        <div class="overlay">
          <div class="brand-content">
            <div class="brand">
              <span class="brand-name">FINDY</span>
              <span class="hand-icon">{{ config.brandIcon }}</span>
            </div>
            <h2>{{ config.welcomeTitle }}</h2>
            <p>{{ config.welcomeMessage }}</p>
          </div>
        </div>
        <img [src]="config.backgroundImage" [alt]="config.title" class="background-image">
      </div>

      <div class="form-side">
        <div class="form-header">
          <h1>{{ config.title }}</h1>
          <p>{{ config.subtitle }}</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-wrapper">
              <i class="far fa-envelope input-icon"></i>
              <input 
                type="email" 
                id="email" 
                formControlName="email" 
                placeholder="Enter your email"
                required>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <i class="far fa-lock input-icon"></i>
              <input 
                type="password" 
                id="password" 
                formControlName="password" 
                placeholder="Enter your password"
                required>
            </div>
          </div>

          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox">
              <span>Remember me</span>
            </label>
            <a [routerLink]="config.forgotPasswordRoute" class="forgot-password">
              {{ config.forgotPasswordText || 'Forgot Password?' }}
            </a>
          </div>

          <button type="submit" [disabled]="loading" class="submit-button">
            <span *ngIf="!loading">Login</span>
            <div *ngIf="loading" class="loading-spinner">
              <i class="fas fa-spinner fa-spin"></i>
              <span>Logging in...</span>
            </div>
          </button>
        </form>

        <div *ngIf="error" class="error-alert">
          <i class="fas fa-exclamation-circle"></i>
          <span>{{ error }}</span>
        </div>

        <div class="sign-up-prompt">
          <p>Don't have an account? 
            <a [routerLink]="[config.signUpRoute]">
              {{ config.signUpText || 'Sign Up' }}
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
