<div class="generic-table">
  <div class="page-header">
    <h1>{{ title }}</h1>
    <div class="header-actions">
      <div class="search-box">
        <input 
          type="text" 
          [placeholder]="'Search ' + searchPlaceholder + '...'" 
          (input)="onSearchEvent($event)"
          [(ngModel)]="filters.searchTerm"
        >
        <i class="fas fa-search"></i>
      </div>
      <button class="btn-filter" (click)="toggleFilters()">
        <i class="fas fa-filter"></i> Filters
      </button>
    </div>
  </div>

  <!-- Filters Panel -->
  <div class="filters-panel" [class.visible]="isFiltersVisible">
    <div class="filters-content">
      <div *ngFor="let filter of filterOptions" class="filter-group">
        <label>{{ filter.label }}</label>
        <ng-container [ngSwitch]="filter.type">
          <!-- Text Filter -->
          <input *ngSwitchCase="'text'"
            type="text"
            [(ngModel)]="filters[filter.key]"
            [placeholder]="filter.placeholder || ''"
          >
          
          <!-- Date Filter -->
          <div *ngSwitchCase="'date'" class="date-range">
            <input 
              type="date" 
              [(ngModel)]="filters[filter.key + 'Start']"
              placeholder="Start date"
            >
            <span>to</span>
            <input 
              type="date" 
              [(ngModel)]="filters[filter.key + 'End']"
              placeholder="End date"
            >
          </div>
          
          <!-- Select Filter -->
          <select *ngSwitchCase="'select'"
            [(ngModel)]="filters[filter.key]"
            (ngModelChange)="onFilterChange.emit({key: filter.key, value: $event})"
          >
            <option *ngFor="let option of filter.options" [value]="option.value">
              {{ option.label }}
            </option>
          </select>
        </ng-container>
      </div>
      
      <div class="filter-actions">
        <button class="btn-apply" (click)="applyFilters()">Apply Filters</button>
        <button class="btn-reset" (click)="resetFilters()">Reset</button>
      </div>
    </div>
  </div>

  <div class="table-container">
    <!-- Empty State -->
    <div *ngIf="!data?.length && !loading" class="empty-state">
      <i class="fas fa-users"></i>
      <p>{{ emptyStateMessage }}</p>
    </div>

    <!-- Table -->
    <table *ngIf="data?.length" class="data-table">
      <thead>
        <tr>
          <th *ngFor="let col of columns">{{ col.label }}</th>
          <th *ngIf="showActions">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td *ngFor="let col of columns">
            <ng-container [ngSwitch]="col.type">
              <span *ngSwitchCase="'date'">
                {{ item[col.key] | date }}
              </span>
              <span *ngSwitchCase="'status'" 
                    [ngClass]="'status-badge ' + (item[col.key] | lowercase)">
                {{ item[col.key] }}
              </span>
              <div *ngSwitchCase="'email'" class="email-cell">
                <i class="fas fa-user-tie"></i>
                {{ item[col.key] }}
              </div>
              <span *ngSwitchDefault>
                {{ col.format ? col.format(item[col.key]) : item[col.key] }}
              </span>
            </ng-container>
          </td>
          <td *ngIf="showActions" class="actions-cell">
            <ng-container *ngTemplateOutlet="actionsTemplate; context: { $implicit: item }">
            </ng-container>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Pagination -->
    <div *ngIf="totalItems > pageSize" class="pagination-controls">
      <button 
        (click)="onPageChange.emit(currentPage - 1)" 
        [disabled]="currentPage === 1"
        class="btn-pagination"
      >
        <i class="fas fa-chevron-left"></i> Previous
      </button>
      <span>Page {{currentPage}} of {{totalPages}}</span>
      <button 
        (click)="onPageChange.emit(currentPage + 1)" 
        [disabled]="currentPage === totalPages"
        class="btn-pagination"
      >
        Next <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>
</div>
