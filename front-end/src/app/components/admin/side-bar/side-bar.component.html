<nav class="admin-sidebar">
  <ul class="sidebar-menu">
    <li *ngFor="let item of menuItems">
      <a 
        [routerLink]="item.link" 
        routerLinkActive="active"
        [title]="item.label"
      >
        <span class="menu-icon">{{ item.icon }}</span>
        <span class="menu-label">{{ item.label }}</span>
      </a>
    </li>
  </ul>
</nav>
